<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Filter App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    select {
        width: 200px;
        padding: 5px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<label for="brand">Select Brand:</label>
<select id="brand">
    <option value="">-- Select Brand --</option>
    <option value="Apple">Apple</option>
    <option value="Samsung">Samsung</option>
    <option value="Google">Google</option>
    <!-- Add more options as needed -->
</select>

<label for="model">Select Model:</label>
<select id="model" disabled>
    <option value="">-- Select Model --</option>
    <!-- Models will be populated dynamically based on the selected brand -->
</select>

<button id="search">Search</button>

<div id="result"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const brandSelect = document.getElementById("brand");
    const modelSelect = document.getElementById("model");
    const searchButton = document.getElementById("search");
    const resultDiv = document.getElementById("result");

    brandSelect.addEventListener("change", function() {
        modelSelect.innerHTML = "<option value=''>-- Select Model --</option>";
        const brand = this.value;
        if (brand) {
            modelSelect.disabled = false;
            // Simulating dynamic model options
            if (brand === "Apple") {
                addOption(modelSelect, "iPhone X");
                addOption(modelSelect, "iPhone 11");
                addOption(modelSelect, "iPhone 12");
            } else if (brand === "Samsung") {
                addOption(modelSelect, "Galaxy S10");
                addOption(modelSelect, "Galaxy S20");
                addOption(modelSelect, "Galaxy S21");
            } else if (brand === "Google") {
                addOption(modelSelect, "Pixel 3");
                addOption(modelSelect, "Pixel 4");
                addOption(modelSelect, "Pixel 5");
            }
        } else {
            modelSelect.disabled = true;
        }
    });

    searchButton.addEventListener("click", function() {
        const brand = brandSelect.value;
        const model = modelSelect.value;
        if (brand && model) {
            resultDiv.innerHTML = `<p>Selected Brand: ${brand}</p><p>Selected Model: ${model}</p>`;
        } else {
            resultDiv.innerHTML = "<p>Please select both brand and model.</p>";
        }
    });

    function addOption(select, text) {
        const option = document.createElement("option");
        option.text = text;
        option.value = text;
        select.appendChild(option);
    }
});
</script>

</body>
</html>
